name: Package & Docs

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install pnpm
        if: steps.guard_job.outputs.should_run == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        if: steps.guard_job.outputs.should_run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org/'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Install dependencies
        if: steps.guard_job.outputs.should_run == 'true'
        run: pnpm i

      - name: Lint
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm lint

      - name: Build
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm build

      - name: Prepare Testing Environment
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm exec playwright install --with-deps

      - name: Test
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm test

      - name: Ping NPM registry
        if: steps.guard_job.outputs.should_run == 'true'
        run: npm ping

      - name: Update Changelog and Bump Version
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm changelog:ci
        env:
          GITHUB_TOKEN: ${{secrets.REPO_GITHUB_TOKEN}}

      - name: Include Updates In Build
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem; pnpm build

      - name: Publish package to NPM
        if: steps.guard_job.outputs.should_run == 'true'
        run: cd packages/fhi-designsystem/dist/npm; npm publish --provenance --access public
